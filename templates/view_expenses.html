{% extends 'base.html' %}

{% block content %}
<h2>View Expenses</h2>
<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.title }}</td>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.date }}</td>
            <td>
                <form action="{{ url_for('delete_expense', expense_id=expense.id) }}" method="POST" style="display:inline;">
                    <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this expense?');">
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<h3>Total Expenses: {{ total_expenses }}</h3>
{% endblock %}
